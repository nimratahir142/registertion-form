<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FORMs</h1>
    <P>Forms are documents that collect information from one's clients, customers, and respondents. Some common examples
        of forms include forms for purchases, incident reports, hazards, quality control, contact tracing, and feedback
        gathering.</P>
        <div>
            <form action="">
                <label for="first name">1st NAME</label>
                <input type="text" name="first name" id="first name" placeholder="your name..">
                <label for="last name">LAST NAME</label>
                <input type="text" name="last name" id="last name" placeholder="your last name..">
                <label for="Qualification">Qualification</label>
                <input type="text" name="Qualification" id="Qualification" placeholder="your Qualification..">
                <label for="dob">D-O-B</label>
                <input type="text" name="dob" id="dob" placeholder="your last name..">
                <label for="country">COUNTRY</label>
                <select name="country" id="country">
                    <option value="country choose">country choose</option>
                    <option value="Australia">Australia</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Canida">Canida</option>
                    <option value="UK">UK</option>
                </select>
                <label for="subject">Subject</label> <br>
                <textarea name="subject" id="subject" placeholder="Write Somethings.."></textarea>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
</body>

</html>
